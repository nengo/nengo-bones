# Automatically generated by nengo-bones, do not edit this file directly
# Version: 0.2.1.dev0

[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[coverage:run]
source = nengo_bones

[coverage:report]
# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    # place ``# pragma: no cover`` at the end of a line to ignore it
    pragma: no cover

    # Don't complain if tests don't hit defensive assertion code:
    raise NotImplementedError

    # `pass` is just a placeholder, fine if it's not covered
    ^[ \t]*pass$

    if __name__ == .__main__.:

# Patterns for files to exclude from reporting
omit =
    */tests/test*
    nengo_bones/tests/utils.py
    nengo_bones/tests/ignoreme/*

[flake8]
exclude =
    __init__.py
    nengo_bones/tests/ignoreme
ignore =
    E123
    E133
    E226
    E241
    E242
    E501
    E731
    F401
    W503
max-complexity = 10

[tool:pytest]
xfail_strict = False
norecursedirs =
    .*
    *.egg
    build
    dist
    docs
    tests/ignoreme
markers =
    test-marker: Not a real marker
nengo_test_unsupported =
    *
        "All tests are unsupported"

[pylint]
# note: pylint doesn't look in setup.cfg by default, need to call it with
# `pylint ... --rcfile=setup.cfg`
ignore =
    nengo_bones/tests/ignoreme,
disable =
    arguments-differ,
    assignment-from-no-return,
    attribute-defined-outside-init,
    blacklisted-name,
    comparison-with-callable,
    duplicate-code,
    fixme,
    import-error,
    invalid-name,
    invalid-sequence-index,
    len-as-condition,
    literal-comparison,
    no-else-raise,
    no-else-return,
    no-member,
    no-name-in-module,
    no-self-use,
    not-an-iterable,
    not-context-manager,
    protected-access,
    redefined-builtin,
    stop-iteration-return,
    too-few-public-methods,
    too-many-arguments,
    too-many-branches,
    too-many-instance-attributes,
    too-many-lines,
    too-many-locals,
    too-many-return-statements,
    too-many-statements,
    unexpected-keyword-arg,
    unidiomatic-typecheck,
    unsubscriptable-object,
    unsupported-assignment-operation,
    unused-argument,
known-third-party =
    matplotlib,
    nengo,
    numpy,
    pytest,
max-line-length = 79
valid-metaclass-classmethod-first-arg = metacls
reports = no
score = no
