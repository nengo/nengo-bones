manifest_in: {}

setup_py:
  entry_points:
    console_scripts:
      - bones-generate=nengo_bones.scripts.generate_bones:main
      - bones-check=nengo_bones.scripts.check_bones:main
      - bones-pr-number=nengo_bones.scripts.pr_number:main
      - bones-format-notebook=nengo_bones.scripts.format_notebook:main
  include_package_data: True
  # note: docs/tests_req are intentionally empty to test that the correct
  # requirements are built into the ci scripts
  install_req:
    - black>=21.12b0
    - click>=7.0
    - codespell>=2.0.0
    - flake8>=3.7.7
    - jinja2>=2.11
    - jupyter>=1.0.0
    - pylint>=2.5.1
    - astroid!=2.8.5  # see https://github.com/PyCQA/astroid/issues/1239
    - pyyaml>=5.1
    - requests>=2.21
  classifiers:
    - "Development Status :: 4 - Beta"
    - "Framework :: Nengo"
    - "Intended Audience :: Developers"
    - "License :: Free for non-commercial use"
    - "Operating System :: Microsoft :: Windows"
    - "Operating System :: POSIX :: Linux"
    - "Programming Language :: Python"
    - "Programming Language :: Python :: 3.6"
    - "Programming Language :: Python :: 3.7"
    - "Programming Language :: Python :: 3.8"
    - "Programming Language :: Python :: 3.9"
    - "Topic :: Software Development"

setup_cfg:
  pytest:
    addopts: []
    norecursedirs:
      - tests/ignoreme
    markers:
      test-marker:
        Not a real
        marker
    nengo_test_unsupported:
      "*":
        All tests are
        unsupported
  coverage:
    exclude_lines:
      - "if __name__ == .__main__.:"
    omit_files:
      - nengo_bones/tests/utils.py
      - nengo_bones/tests/ignoreme/*
  flake8:
    exclude:
      - nengo_bones/tests/ignoreme
  pylint:
    ignore:
      - ignoreme
  codespell:
    ignore_words:
      - coment
      - serach
    skip:
      - test_format_notebook.py

docs_conf_py:
  exclude_patterns:
    - tests/test-example.ipynb
  sphinx_options:
    suppress_warnings: '["image.nonlocal_uri"]'
  extensions:
    - sphinx_click.ext
  intersphinx_mapping:
    click: https://click.palletsprojects.com/en/7.x
  tagmanager_id: GTM-KWCR2HN
  doctest_setup:
    - "# Testing that doctest_setup works"
    - "# with multiple lines"
  html_redirects:
    changelog.html: changes.html

pre_commit_config_yaml:
  exclude:
    - tests/ignoreme/ignoreme.py
    - tests/ignoreme/ignoreme.py

pyproject_toml:
  exclude:
    - tests/ignoreme/ignoreme.py
    - tests/ignoreme/ignoreme.py

version_py:
  type: calver
  release: false
