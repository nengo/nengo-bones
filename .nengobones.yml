ci_scripts:
  - template: static
    pre_commands:
      - cat .ci/static.sh
    post_commands:
      - "[ -f 'docs/tests/ignore-me.py' ]"
      - "[ ! -f 'docs/tests/test-example.py' ]"
  - template: test
    pre_commands:
      - cat .ci/test.sh
      - export TEST_PRE_COMMANDS=True
    post_commands:
      - export TEST_POST_COMMANDS=True
  - template: test
    output_name: test-coverage
    coverage: true
    pre_commands:
      - cat .ci/test-coverage.sh
      - export TEST_PRE_COMMANDS=True
      # update nodejs version
      - npm install -g npm@latest-6
      - npm install -g node --force
      - node --version
      # install prettier for use in bones-format-notebook
      - npm install prettier
    post_commands:
      - export TEST_POST_COMMANDS=True
  - template: test
    output_name: test-nengo
    nengo_tests: true
    pip_install:
      - nengo[tests]
    pre_commands:
      - cat .ci/test-nengo.sh
      - export TEST_PRE_COMMANDS=True
    post_commands:
      - export TEST_POST_COMMANDS=True
  - template: remote
    pre_commands:
      - cat .ci/remote.sh
    travis_var_key: 2895d60e3414
    host: gl
  - template: test
    pre_commands:
      - cat .ci/test-for-remote.sh
    output_name: test-for-remote
    coverage: true
  - template: remote-script
    pre_commands:
      - cat .ci/remote-test.sh
    remote_script: test-for-remote
    output_name: remote-test
    travis_var_key: 2895d60e3414
    host: gl
    coverage: true
  - template: docs
    pre_commands:
      - cat .ci/docs.sh
    pip_install:
      - sphinx-click>=2.0.1
  - template: examples
    pre_commands:
      - cat .ci/examples.sh
    pip_install:
      - mock
  - template: deploy
    pre_commands:
      - cat .ci/deploy.sh
  - template: auto-update
    pre_commands:
      - cat .ci/auto-update.sh
    repos:
