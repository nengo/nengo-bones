# Version: 0.1.0

language: python
python:
  - "3.6"
notifications:
  email:
    on_success: change
    on_failure: change
# cache:
#   directories:
#   - $HOME/miniconda

dist: trusty

env:
  global:
    - SCRIPT="test"
    - PYTHON_VERSION="3.6"
    - PIP_UPGRADE="true"  # always upgrade to latest version
    - PIP_UPGRADE_STRATEGY="eager"  # upgrade all dependencies
    - TEST_ARGS=""
    - COV_CORE_SOURCE=  # early start pytest-cov engine
    - COV_CORE_CONFIG=.coveragerc
    - COV_CORE_DATAFILE=.coverage.eager
    - BRANCH_NAME="${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}"
    - TEST_GLOBAL_VAR="test global var val"
    - TEST_LOCAL_VAR="this val will be overwritten"

jobs:
  include:
  -
    env:
      SCRIPT="static"
  -
    env:
      SCRIPT="docs"
  -
    env:
      TEST_LOCAL_VAR="test local var val"
      SCRIPT="test"
      TEST_ARGS="--test-arg --test-arg"
      PYTHON_VERSION="3.5"
    cache: False
  -
    env:
      TEST_LOCAL_VAR="test local var val"
      SCRIPT="test-coverage"
      TEST_ARGS="--test-arg"
  -
    env:
      SCRIPT="examples"
  - stage: deploy
    if: branch =~ ^release-candidate-* OR tag =~ ^v[0-9]*
    env: SCRIPT="deploy"
    cache: false
    deploy:
      - provider: pypi
        server: https://test.pypi.org/legacy/
        user: drasmuss
        password: $PYPI_TOKEN
        distributions: "sdist bdist_wheel "
        on:
          all_branches: true
          condition: $TRAVIS_BRANCH =~ ^release-candidate-*
          condition: $TRAVIS_TAG = ""
      - provider: pypi
        user: drasmuss
        password: $PYPI_TOKEN
        distributions: "sdist bdist_wheel "
        on:
          all_branches: true
          condition: $TRAVIS_TAG =~ ^v[0-9]*

before_install:
  # export travis_terminate for use in scripts
  - export -f travis_terminate
    _travis_terminate_linux
    _travis_terminate_osx
    _travis_terminate_unix
    _travis_terminate_windows
  # install/run nengo-bones
  - pip install git+https://github.com/nengo/nengo-bones.git@$BRANCH_NAME
  - generate-bones --output-dir .ci --template-dir .ci ci-scripts
  - check-bones
  # set up conda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - if ! [[ -d $HOME/miniconda/envs/test ]]; then
      rm -rf $HOME/miniconda;
      wget -q http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh;
      bash miniconda.sh -b -p $HOME/miniconda;
      conda update -q -y conda;
      conda create -q -y -n test python=$PYTHON_VERSION pip;
    else
      conda update -q -y conda;
    fi
  - conda config --set always_yes yes --set changeps1 no
  - source activate test
  # upgrade pip
  - pip install pip
  # display environment info
  - conda info -a
  - conda list -e
  - pip freeze

install:
  - .ci/$SCRIPT.sh install
  - conda list -e
  - pip freeze

after_install:
  - .ci/$SCRIPT.sh after_install

before_script:
  - .ci/$SCRIPT.sh before_script

script:
  - .ci/$SCRIPT.sh script

before_cache:
  - .ci/$SCRIPT.sh before_cache

after_success:
  - .ci/$SCRIPT.sh after_success

after_failure:
  - .ci/$SCRIPT.sh after_failure

before_deploy:
  - .ci/$SCRIPT.sh before_deploy

after_deploy:
  - .ci/$SCRIPT.sh after_deploy

after_script:
  - .ci/$SCRIPT.sh after_script
